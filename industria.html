                <!--  SCRIPT DAS CHAMADAS vendas-link ETC...  -->

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const links = {
                            "vendas-link": "vendas-content",
                            "financeiro-link": "financeiro-content",
                            "logistica-link": "logistica-content",
                            "monitoramento-link": "monitoramento-content",
                            "trade-link": "trade-content"
                        };

                        function hideAllContents() {
                            for (const contentId of Object.values(links)) {
                                document.getElementById(contentId).style.display = "none";
                            }
                        }

                        function removeActiveClass() {
                            for (const linkId of Object.keys(links)) {
                                document.getElementById(linkId).classList.remove("active");
                                document.getElementById(linkId).classList.remove("hover");
                            }
                        }

                        function showContent(linkId) {
                            hideAllContents();
                            removeActiveClass();
                            document.getElementById(links[linkId]).style.display = "block";
                            document.getElementById(linkId).classList.add("active");
                            document.getElementById(linkId).classList.add("hover");
                        }

                        // Mostra o conteúdo inicial para "Vendas"
                        showContent("vendas-link");

                        for (const [linkId, contentId] of Object.entries(links)) {
                            document.getElementById(linkId).addEventListener("click", function (event) {
                                event.preventDefault();
                                showContent(linkId);
                            });
                        }

                        // Adiciona evento de clique aos botões
                        document.querySelectorAll('.content-button').forEach(button => {
                            button.addEventListener('click', function () {
                                const url = button.getAttribute('data-url');
                                if (url) {
                                    window.location.href = url;
                                }
                            });
                        });
                    });
                </script>
